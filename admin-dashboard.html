<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <h2>Admin Dashboard</h2>
    <nav><a href="index.html">Logout</a></nav>
  </header>

  <main class="form-section">
    <h3>Add Quiz Question</h3>
    <form>
      <label>Question:</label>
      <input type="text" placeholder="Enter your question">

      <label>Option A:</label>
      <input type="text" placeholder="Enter option A">

      <label>Option B:</label>
      <input type="text" placeholder="Enter option B">

      <label>Option C:</label>
      <input type="text" placeholder="Enter option C">

      <label>Option D:</label>
      <input type="text" placeholder="Enter option D">

      <label>Correct Answer:</label>
      <input type="text" placeholder="Enter correct option (A/B/C/D)">

      <button class="btn" type="button">Add Question</button>
    </form>
